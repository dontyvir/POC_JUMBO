<script>
	var $j = jQuery.noConflict();
	jQuery(document).ready(function(){		
		$j('#clave1').keyup(
			function() { 
				var res = passwordStrength($j('#clave1').val());
				$j('#result_clave').width("90%");
				$j('#result_clave').html( res );
				if ( res == shortPass ) {
					$j('#result_clave').animate({ color: "#FFFFFF", backgroundColor: "#cf0003" }, 200);
				} else if ( res == badPass ) {
					$j('#result_clave').animate({ color: "#FFFFFF", backgroundColor: "#cf0003" }, 200);
				} else if ( res == goodPass ) {
					$j('#result_clave').animate({ color: "#FFFFFF", backgroundColor: "#676767" }, 200);
				} else {
					$j('#result_clave').animate({ color: "#FFFFFF", backgroundColor: "#7db900" }, 200);
				}
			}
		);
		
	});
</script>

<script type="text/JavaScript">
function submit_clave() {
	formulario = document.chgclave;
    if (!formulario.clave1.value){
    	alert('Debes ingresar el campo Clave');
        formulario.clave1.focus();
        return ;
    }
    if (!formulario.clave2.value){
        alert('Debes ingresar el campo Repetir Clave');
        formulario.clave2.focus();
        return ;
    }
    if((formulario.clave1.value.length < 6 ) || (formulario.clave2.value.length < 6 )){
        alert("La clave debe contener al menos 6 caracteres.");
        formulario.clave1.focus();
        return ;
    }
    if (formulario.clave1.value != formulario.clave2.value){
        alert("La clave y su confirmaciï¿½n deben ser iguales");
        return ;
    }
    document.chgclave.submit();
}
</script>
