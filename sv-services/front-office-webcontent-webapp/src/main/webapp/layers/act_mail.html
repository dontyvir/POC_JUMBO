<script type="text/javascript">
	function validarEmailDominio(valor,dominio){
		validRegExp = /^[^@]+@[^@]+.[a-z]{2,}$/i;
		strEmail = valor.value + '@' + dominio.value;
	
		if (strEmail.search(validRegExp) == -1) {
	    	alert("La direccion de email es incorrecta o está mal escrita. Ingrésala nuevamente");
		    valor.focus();
		    return (false);
		}else
		return (true);
	}

	function valida_act_datos(){
		var f1 = document.actdatos;
		if ((!f1.email1.value) || (!f1.dominio1.value)){
			alert('Debes ingresar el campo e-mail');
			f1.email1.focus();
			return;
		}
		if(!validarEmailDominio(f1.email1,f1.dominio1)){
			return;
		}
		if ((!f1.email2.value) || (!f1.dominio2.value)){
			alert('Por favor ingresar tu dirección de email en el campo Confirmar E-mail');
			f1.email2.focus();
			return;
		}
		if(!validarEmailDominio(f1.email2,f1.dominio2)){
			return;
		}
		if ((f1.email1.value != f1.email2.value) || (f1.dominio1.value != f1.dominio2.value)) {
			alert("El e-mail y su confirmación deben ser iguales");
			return;
		}
		if ((f1.fon_num_2.value != '') && (f1.fon_num_2.value.lenght < 7)){
			alert('Ingrese correctamente su teléfono celular');
			f1.fon_num_2.focus();
			return;
		}		
        f1.submit();
	}
</script>
