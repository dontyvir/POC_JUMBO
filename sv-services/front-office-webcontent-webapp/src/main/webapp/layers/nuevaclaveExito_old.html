function valida_pregunta() {
	var formulario = document.resetpass2;
	if (formulario.pregunta.value == '' ){
		alert("Debe existir una pregunta");
		return;
	}
	formulario.submit();
}
	
function envia_respuesta(){
	var formulario = document.resetpass2;
	formulario.action = "/FO/SendAnswerQuestion";
	if (confirm("ï¿½Desea que le enviemos la respuesta a su mail registrado en jumbo.cl?")) {
		formulario.submit();
	}
}
