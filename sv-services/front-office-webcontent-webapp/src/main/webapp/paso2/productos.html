  			$j(document).ready(
				function(){
					var ancho = $j("div#div_productos").width();
					if("{banner}" != "") {
						if( ancho <= 611) {
							$j("img#img_banner_subcat").width(ancho - 40 );
						}
						$j("img#img_banner_subcat").attr("src", "/FO_IMGS/bn/1024/{banner}");
						if("{url_banner}" != "") {
							
							$j("img#img_banner_subcat").css("cursor","pointer"); 
							$j("img#img_banner_subcat").attr("title","{url_banner}"); 
							
							var trackBannerImagen="{banner}";
							var trackBanner ="try{mxTracker._trackPromo('"+trackBannerImagen+"',this,event);}catch(e){}";
							
							var link = "<a href=\"{url_banner}\" title=\"{url_banner}\" target=\"_self\" onclick=\""+trackBanner+"\"/>";
							$j("img#img_banner_subcat").wrap(link);
							
							//no realiza traking en todos los navegadores.
							/*$j("img#img_banner_subcat").click(function(e){
								
								try { 
									mxTracker._trackPromo('{banner}');
									location.href="{url_banner}";
								} catch(err) {
									if(mxTracker ==  null){					 
										location.href="{url_banner}";
									}
								}
							});*/
					
						}
					} else {
						var activa_banner_dafault="{activa_banner_dafault}";
						var nombre_banner_dafault="{nombre_banner_dafault}";
						var url_banner_dafault="{url_banner_dafault}";
						var title_banner_dafault="{title_banner_dafault}";
						var target_banner_dafault="{target_banner_dafault}";
						var mxTracker_banner_dafault="{mxTracker_banner_dafault}";
						
						if(activa_banner_dafault == "1"){
							var bn="/FO_IMGS/img/bn_busqueda/"+nombre_banner_dafault;
							$j("img#img_banner_subcat").attr("src", bn);
							
							if(url_banner_dafault != "#"){	
								var link="<a href='"+url_banner_dafault+"' title='"+title_banner_dafault+"' target='"+target_banner_dafault+"''/>";							
								$j("img#img_banner_subcat").wrap(link);
							
							
								if(mxTracker_banner_dafault =="1"){
									$j("img#img_banner_subcat").click(function(e){
										try {mxTracker._trackPromo(bn,this,event);} catch(err) {}
									});
								}
							}
						}						

					}
				}
			);
