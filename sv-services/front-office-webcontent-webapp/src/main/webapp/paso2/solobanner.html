<script type="text/javascript">

	jQuery().ready(
		function() {
			if("{banner}" != "") {
				$j("img#img_banner_subcat").attr("src", "/FO_IMGS/bn/1024/{banner}");
				$j("img#img_banner_subcat").width(560);
				if("{url_banner}" != "") {
					
					$j("img#img_banner_subcat").css("cursor","pointer"); 
					$j("img#img_banner_subcat").attr("title","{url_banner}");
					
					$j("img#img_banner_subcat").click(function(e){
						
						try { 
							mxTracker._trackPromo('{banner}');
							location.href="{url_banner}";
						} catch(err) {
							if(mxTracker ==  null){					 
								location.href="{url_banner}";
							}
						}
					});
				}
			}
		}
	);
	
	function get_banner() {
	  $j("img#img_banner_subcat").width(1);
      $j("img#img_banner_subcat").height(1);
      return '/FO_IMGS/img/1x1trans.gif';
    }
		
	</script>
