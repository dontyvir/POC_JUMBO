		<script>
			function validar_navegacion(form){
				if (form.categoria.value == "-"){
					alert("Selección no valida, seleccione una categoría");
					return false;
				}
				return true;
			}
			function validar_numcat(form){
			    if (form.busq_num_cat.value == ""){
			    	alert("Debe ingresar un número de categoría");
			    	return false;
			    }
				if (validar_solonumero(form.busq_num_cat, "Nº Categoría es un Campo Numerico")) return false;
				return true;
			}   
			function validar_nomcat(form){
				if (form.busq_nom_cat.value == ""){
				 	alert("Debe ingresar un nombre de categoría");
			    	return false;
			    }						
				//if (validar_letranumero(form.busq_nom_cat, "La búsqueda por Nombre de categoría solo permite letras y números")) return false;
				return true;
			}
			
		</script>
