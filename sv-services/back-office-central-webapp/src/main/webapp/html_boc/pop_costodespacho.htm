			   <div align="center">
			   <SCRIPT language="JavaScript" src="funciones.js"></SCRIPT>
			   <SCRIPT language="JavaScript">
			      function valida_form(form){
				     if(form.precio.value==""){
                        form.precio.value=0;
                        form.precio.focus();
                        return false;
                     }else{
                        var precio = parseFloat(form.precio.value);
                        if(precio==0){
                           alert("El precio debe ser mayor a cero");
                           form.precio.focus();
                           return false;
                        }else{
                           return true;
                        }
                     }
                  }
               </SCRIPT>
            </div>
					
			<form name="forma1" method="post" action="ModCostoDespacho" target="wincaldes" onSubmit="return valida_form(forma1)">
              <input type="hidden" name="url" value="ViewCostDespForm?id_pedido={id_pedido}">
              <input type="hidden" name="id_pedido" value="{id_pedido}">
            <br>
<TABLE width="47%" border="0" align="center" cellpadding="0"
