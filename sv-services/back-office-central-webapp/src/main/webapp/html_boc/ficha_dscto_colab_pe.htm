          <script>
          	function guardar(form){
				if(validar(form))
					form.submit();
			}
			
			function validar(form){
				if(!form.checkMontoLimite.checked && !form.checkDescuentoMayor.checked && !form.checkDescuentoMenor.checked){
					alert("Debe seleccionar un checkbox");
					return false;
				}
				if (form.checkMontoLimite.checked && (isNaN(form.changeMontoLimite.value) || form.changeMontoLimite.value == "")){
					alert("Debe ingresar datos (solo números)");
					form.changeMontoLimite.value = "";
					form.changeMontoLimite.focus();
					return false;
				} else if (form.checkDescuentoMayor.checked && (isNaN(form.changeDescuentoMayor.value) || form.changeDescuentoMayor.value == "")){
					alert("Debe ingresar datos (solo números)");
					form.changeDescuentoMayor.value = "";
					form.changeDescuentoMayor.focus();
					return false;
				} else if (form.checkDescuentoMenor.checked && (isNaN(form.changeDescuentoMenor.value) || form.changeDescuentoMenor.value == "")){
					alert("Debe ingresar datos (solo números)");
					form.changeDescuentoMenor.value = "";
					form.changeDescuentoMenor.focus();
					return false;
				}
			    var agree=confirm("¿Esta seguro(a) de editar los parametros?\n");
				if (agree) return true ;
				else
					return false ;
				
				return true;
			}	
			
          </script>
