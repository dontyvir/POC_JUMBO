        		<!-- BEGIN DYNAMIC: LST_ZONAS_COMUNA -->

        		<!-- END DYNAMIC: LST_ZONAS_COMUNA -->
        			return true;
        		}
         </script>
          
           <form name = "FormEdita" Method = "Post" action = "ModZonaxComuna" onsubmit="return validar_comuna(this);" >
