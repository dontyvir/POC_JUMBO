<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
<script language="JavaScript" src="funciones.js"></script>
</head>
<body bgcolor="white" onLoad="parent.parent.document.frmModCamp.action.value='ModCampElemento';
parent.document.frmModCamp.id_elemento.value ='';parent.document.frmModCamp.clicks.value =0;parent.document.frmModCamp.origen.value='CAMP';">
<script>
	function editar(elem_id, clicks){
		parent.parent.document.frmModCamp.id_elemento.value = elem_id;
		parent.parent.document.frmModCamp.clicks.value = clicks;
		parent.parent.document.frmModCamp.clicks.disabled = false;
		parent.parent.document.frmModCamp.accion.value='modificar';
		parent.parent.document.frmModCamp.origen.value='CAMP'
		parent.parent.document.frmModCamp.Button.value = 'Actualizar Campaña';
	}
</script>
<link href="estilos.css" rel="stylesheet" type="text/css">
<table width="439" border="0" align="center" cellpadding="2" cellspacing="0" class="tabla2" >
{mensaje}
  <!-- BEGIN DYNAMIC: ELEMENTOS -->
	<tr valign="top">
	  <td width="74">{elem_id}</td>
	  <td width="204">{elem_nombre}</td>
	  <td width="75">{elem_clicks}</td>
	  <td width="48">{elem_fec_crea}</td>
	  <td width="48">
	  <a href="javascript:editar({elem_id},{elem_clicks});" ><img src='img/editicon.gif' border=0></a>
	  <a href='javascript:validar_eliminar("Esta seguro que desea eliminar?","ModCampElemento?id_campana={id_campana}&id_elemento={elem_id}&accion=eliminar&origen=CAM&url=ViewCampElemIframe?id_campana={id_campana}");'><img src='img/trash.gif' border=0></a></td>
	</tr>
  <!-- END DYNAMIC: ELEMENTOS -->
</table>
{mns}
</body>
</html>
