<body>
<!-- InstanceBeginEditable name="Body" -->
<script src="validacion.js"></script>
<SCRIPT LANGUAGE="JavaScript">window.name='winmodal'</SCRIPT>
<br>
<form name="form1" method="POST" action="AnulaOP" target="winpedido1">
	<input type="hidden" name="url" value="ViewOPFormPedido">
	<input type="hidden" name="id_pedido" value="{id_pedido}">
	<input type="hidden" name="id_usuario" value="{id_usuario}">
	<fieldset><legend>Anula Orden de Pedido #{id_pedido}</legend>
	<table width="485" border="0" align="center" cellpadding="2" cellspacing="2" class="textonormal">
		<tr height="30">
		<td colspan="3" align="center">{mensaje}</td>
		</tr>
		<tr valign="top">
			<td width="87">Motivo</td>
			<td  width="315">
				<select name="id_motivo">
				<!-- BEGIN DYNAMIC: MOTIVOS -->
				<option value="{id_motivo}" {sel}>{nom_motivo}</option>
				<!-- END DYNAMIC: MOTIVOS -->
				</select>
			</td>
			<td  width="63" valign="bottom">&nbsp;</td>
		</tr>
		<tr valign="top">
			<td>Observaci&oacute;n</td>
			<td><textarea name="obs" value="{obs}" cols="40"></textarea></td>
			<td valign="bottom"></td>
		</tr>
		<tr valign="top">		
			<td></td>
			<td><input {hab} type="button" name="Button" value="Ingresar" onClick="if(verify(document.form1)){
					 form1.submit();			         
			         //window.opener.location.reload();
			         window.close();
			         }">
			         &nbsp;&nbsp;&nbsp;
			    <input name="cancelar" type="button" class="cmd" value="Cerrar" onClick="window.close();">
			</td>
			<td></td>
		</tr>
	</table>
	</fieldset>

</form>
