          <script language="JavaScript">
            function guardar(form){
          		if( validar_obligatorio(form.login, "El login es obligatorio" ) ) return false;
          		if( validar_sin_espacio(form.login, "El login no puede contener espacio en blanco" ) ) return false;
				if (validar_letranumero(form.login, "Login solo permite letras y números")) return false;	          		
          		if( validar_obligatorio(form.nombre, "El nombre es obligatorio" ) ) return false;          		
          		if (validar_letranumero(form.nombre, "Nombre solo permite letras y números")) return false;				          		
          		if( validar_obligatorio(form.apellido, "El apellido paterno es obligatorio" ) ) return false;
          		if (validar_letranumero(form.apellido, "Apellido Paterno solo permite letras y números")) return false;				          		
          		if( validar_obligatorio(form.apellido_mat, "El apellido materno es obligatorio" ) ) return false;
				if (validar_letranumero(form.apellido_mat, "Apellido Materno solo permite letras y números")) return false;				          									          		
          		if( validar_obligatorio(form.clave, "La clave es obligatoria" ) ) return false;
          		if( validar_obligatorio(form.clave2, "Reescribir la clave es obligatorio" ) ) return false;
          		if( form.clave.value != form.clave2.value) {
          			alert("Las claves ingresadas no coinciden");
          			return false;
          		}
          		if (form.clave.value.length < 6 || form.clave2.value.length < 6 ){
          			alert("La clave debe tener como mínimo 6 caracteres");
          			return false;
          		}
				if (validar_letranumero(form.clave, "Clave solo permite letras y números")) return false;				          		
				if (validar_letranumero(form.clave2, "Clave solo permite letras y números")) return false;				          														
				if(form.email.value !=""){
          			if( validar_email( form.email, "La dirección de email es incorrecta") ) return false;
          		}				
				return true;
			}
		</script>
