function habilitarComboboxComunas(value){

		}

          <script language="JavaScript">
          	function actualiza(form){
          	          	
          		if( validar_obligatorio( form.cod_local, "El codigo local es obligatorio" ) ) return false;
          		if( form.cod_local.value.length==1 && form.cod_local.value.indexOf(" ")>-1 ){
          			alert("Debe ingresar un código de marca válido");
          			return false;
          		}

          		if( validar_obligatorio( form.nom_local, "El nombre del local es obligatorio" ) ) return false;
          		if( form.nom_local.value.length==1 && form.nom_local.value.indexOf(" ")>-1 ){
          			alert("Debe ingresar un nombre del local válido");
          			return false;
          		}
          		
          		if( validar_obligatorio( form.orden, "El orden del local es obligatorio" ) ) return false;
          		if( form.orden.value.length==1 && form.orden.value.indexOf(" ")>-1 ){
          			alert("Debe ingresar un orden del local válido");
          			return false;
          		}
          		
          		if( validar_obligatorio( form.cod_local_pos, "El código local pos  es obligatorio" ) ) return false;
          		if( form.cod_local_pos.value.length==1 && form.cod_local_pos.value.indexOf(" ")>-1 ){
          			alert("Debe ingresar un código local pos válido");
          			return false;
          		}
				if( validar_obligatorio( form.direccion, "La direccion del local es obligatoria" ) ) return false;
          		if( form.direccion.value.length==1 && form.direccion.value.indexOf(" ")>-1 ){
          			alert("Debe ingresar un nombre del local válido");
          			return false;
          		}
          		if( validar_obligatorio( form.cod_local_promo, "El local promociones es obligatorio" ) ) return false;
          		if( form.cod_local_promo.value.length==1 && form.cod_local_promo.value.indexOf(" ")>-1 ){
          			alert("Debe ingresar un código de local de promociones de marca válido");
          			return false;
          		}    
				return true;
          	}
          </script>
			<div align="center"><font color="red">{msje}</font>&nbsp;<br></div>          
          <form name="frmAct" method="get" action="AddLocal" onsubmit="return actualiza(this);" >
          <input type="hidden" name="url" value="ViewMonLocales">
          <input type="hidden" name="UrlError" value="ViewLocalFormNew">
          <table width="76%"  border="0" align="center" cellpadding="2" cellspacing="2">
            <tr>
              <td width="30%">Código Local</td>
              <td width="70%">
              	<input name="cod_local" type="text" value="" size="10" maxlength="10">
              </td>
            </tr>
            <tr>
              <td>Nombre</td>
              <td><input name="nom_local" type="text" value="" size="50" maxlength="50">
              </td>
            </tr>
            <td>Direcci&oacute;n (aparecerá para retiro en local)</td>
              <td><input name="direccion" id="direccion" type="text" value="" size="50" maxlength="">
              </td>    
            <tr>
              <td>Orden</td>
              <td><input name="orden" type="text" value="" size="5" maxlength="5">
              </td>
            </tr>
            <tr>
              <td>Cod. Local Pos</td>
              <td><input name="cod_local_pos" type="text" value="" size="10" maxlength="10">
              </td>
            </tr>            
            <!-- tr>
              <td>Id Local SAP</td>
              <td><input name="id_local_sap" type="text" value="{id_local_sap}" size="10" maxlength="10">
              </td>
            </tr-->             
            <tr>
              <td>Tipo Flujo</td>
              <td>
              	<select name="tipo_flujo">
	              	<option value="N" selected>Normal</option>
	              	<option value="P" >Parcial</option>              	
              	</select>
              </td>
            </tr>              
            <tr>
              <td>Local Promocion</td>
              <td><input name="cod_local_promo" type="text" value="" size="10" maxlength="10">
              </td>
            </tr>    
            <tr>
              <td>Tipo Picking</td>
              <td>
              	<select name="tipo_picking">
	              	<option value="N" selected>Normal</option>
	              	<option value="L">Light</option>              	
              	</select>
              </td>
            </tr>
                        <tr >
              <td>Retiro en Tienda (Click &amp; al Auto)</td>
              <td>
              	<input type="checkbox" name="retirolocal" value="S" {retiro_local} onchange="habilitarComboboxComunas(this.checked);" >
              </td>
            </tr>
            <tr >
              <td>Comuna ubicación Local Para Retiro
</td>
              <td>
              <select name="comuna" id="comuna" disabled="disabled">

              <!-- BEGIN DYNAMIC: COMUNAS -->
	              	<option value={idComuna} >{nombreComuna}</option>
	          <!-- END DYNAMIC: COMUNAS -->    	
              </select>
              </td>
            </tr>        
            <!-- tr>

            </tr-->                       
            <tr>

              <td><input type="submit" name="Button" value="Guardar" > 
              <input type="button" name="Button" value="Cancelar" onclick="javascript:location.href='ViewMonLocales';"></td>
              
            </tr>
          </table>
          <br>
          </form>

			</script>
