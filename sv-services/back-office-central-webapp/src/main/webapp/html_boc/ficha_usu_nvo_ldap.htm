									// esta funcion compara todos los elementos del array
									// si devolvemos true "a" irá antes, 
									// si devolvemos false "b" irá antes.
									op.sort(function (a,b) {
									  return ( jQuery(a).html().toUpperCase() < jQuery(b).html().toUpperCase() ) ? -1 : ( jQuery(a).html().toUpperCase() > jQuery(b).html().toUpperCase() ) ? 1 : 0;

									html="";
									for(i=0;i<op.length;i++)
									{
									  html += "<option value='" + jQuery(op[i]).val() + "'>" + jQuery(op[i]).html() + "</option>";	
									}
									$("select#login").html(html);
								</script>
