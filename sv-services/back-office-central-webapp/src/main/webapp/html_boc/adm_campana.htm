                  <legend>Buscar Campa&ntilde;a </legend>
                  <script>
						
						function validar_numcat(form){
						    if (form.busq_num_cat.value == ""){
						    	alert("Debe ingresar un número de campana");
						    	return false;
						    }
							if (validar_solonumero(form.busq_num_cat, "Nº Campaña es un Campo Numerico")) return false;
							
							return true;
						}   
						
						function validar_nomcat(form){
							if (form.busq_nom_cat.value == ""){
						    	alert("Debe ingresar un nombre de campaña");
						    	return false;
						    }						
							if (validar_letranumero(form.busq_nom_cat, "La búsqueda por Nombre de campaña solo permite letras y números")) return false;
							
							return true;
						}         		
                  </script>

                      <td width="50%"> N&deg; Campa&ntilde;a </td>
                      <td width="50%">Nombre Campa&ntilde;a </td>
                      <!--td width="30%">Navegar Arbol de Categor&iacute;as</td-->
                    </tr>
                    <tr>
                    <form name="form_num" method="get" action="ViewMonCampanas" onsubmit="return validar_numcat(this);">
                    <input name="action" type="hidden" value="bus_num">
                    <td><input name="busq_num_cat" type="text" size="10" value="{busq_num_cat}" maxlength="9">
                          <input name="Envnum" type="submit" class="cmd" value="Buscar"></td>
                    </form>
                    <form name="form_nom" method="get" action="ViewMonCampanas" onsubmit="return validar_nomcat(this);">
                    <input name="action" type="hidden" value="bus_nom">
                      <td><input name="busq_nom_cat" type="text" size="15" value="{busq_nom_cat}" maxlength="50">
                          <input name="Envnom" type="submit" class="cmd" value="Buscar"></td>
                    </form>      
                    
               	     </tr>

                    </tr>
