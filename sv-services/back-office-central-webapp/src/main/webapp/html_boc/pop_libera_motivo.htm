<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
<title>Libera Orden de Pedido</title>
<link href="estilos.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body {
	background-color: #FFFFFF;
}
-->
</style>

<script src="validacion.js"></script>
<SCRIPT LANGUAGE="JavaScript">window.name='winmodal'</SCRIPT>
<script language="JavaScript">
function libOp() {
	if ( verify(document.form1) ) {
		document.form1.submit();
		window.close();
	}
}
</script>

</head>

<body>

<br>
<form name="form1" method="POST" action="LiberaOP" target="{nom_target}" >
	<input type="hidden" name="url" value="{url}">
	<input type="hidden" name="id_pedido" value="{id_pedido}">
	<input type="hidden" name="id_usuario" value="{id_usuario}">
	<input type="hidden" name="origen" value="{origen}">
	<fieldset><legend>Libera Orden de Pedido #{id_pedido}</legend>
	<table width="485" border="0" align="center" cellpadding="2" cellspacing="2" class="textonormal">
		<tr height="30">
		<td colspan="3" align="center">{mensaje}</td>
		</tr>
		<tr valign="top">
			<td width="87">Motivo</td>
			<td  width="315">
				<select {hab} name="id_motivo">
				<!-- BEGIN DYNAMIC: MOTIVOS -->
				<option value="{id_motivo}" {sel}>{nom_motivo}</option>
				<!-- END DYNAMIC: MOTIVOS -->
				</select>
			</td>
			<td  width="63" valign="bottom">&nbsp;</td>
		</tr>
		<tr valign="top">
			<td>Observaci&oacute;n</td>
			<td><textarea {hab} name="obs" value="{obs}" rows="3" cols="40" onchange="if(this.value.length > 240){ alert('Has superado el tama&ntilde;o m&aacute;ximo permitido (240 Caracteres)'); return false; }"></textarea></td>
			<td valign="bottom"></td>
		</tr>
		<tr valign="top">
			<td></td>
			<td><input {hab} type="button" name="Button" value="Ingresar" onClick="javascript:libOp();">
			         &nbsp;&nbsp;&nbsp;
			    <input name="cancelar" type="button" class="cmd" value="Cerrar" onClick="window.close();">
			</td>
			<td></td>
		</tr>
	</table>
	</fieldset>

</form>

//-->
</SCRIPT>

</body>
</html>
