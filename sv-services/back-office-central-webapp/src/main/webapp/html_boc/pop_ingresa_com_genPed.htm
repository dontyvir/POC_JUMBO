<title>Generación de Pedido</title>
<!-- InstanceEndEditable -->
<!-- InstanceBeginEditable name="head" -->
<!-- InstanceEndEditable -->
<link href="estilos.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body {
	background-color: #FFFFFF;
}
-->
</style></head>

<body >
<!-- InstanceBeginEditable name="Body" -->

<script src="validacion.js"></script>
<SCRIPT LANGUAGE="JavaScript">window.name='winmodal'</SCRIPT>
<br>
<script>

	function validar_form(form){
		if (form.comentario.value == ""){
			alert("Debe ingresar un comentario");
		}
		else{
			window.returnValue = form.comentario.value;
			window.close();
		}
	}
</script>
<form name="form1" method="POST" action="GeneraPedido"  >
<input type="hidden" name="url" value="ViewGeneraPedidos">
<input type="hidden" name="id_cotizacion" value="{id_cotizacion}">
	<fieldset><legend>Cantidad agregada supera la cantidad solicitada, debe ingresar un comentario al log.</legend>
	<table width="280" border="0" align="center" cellpadding="2" cellspacing="2" class="textonormal">
		<tr valign="top">
			<td>Usuario</td>
			<td>{usr_login}</td>
			<td valign="bottom"></td>
		</tr>
		<tr valign="top">
			<td>Comentarios</td>
			<td><textarea name="comentario"  cols="40"></textarea></td>
			<td valign="bottom"></td>
		</tr>
		<tr valign="top">		
			<td></td>
			<td><input type="button" name="Button" value="Ingresar" onclick=" validar_form(form1);" >
			         &nbsp;&nbsp;&nbsp;
			    <input name="cancelar" type="button" class="cmd" value="Cerrar" onClick=" window.returnValue='';  window.close();">
			</td>
			<td></td>
		</tr>
	</table>
	</fieldset>

</form>

<br>
<br>
<br>
<br>
<!-- InstanceEndEditable --></body>
