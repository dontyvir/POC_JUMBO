<title>Jumbo.cl Back Office Local</title>

<script type="text/javascript" src="js/dynDateTime/jquery.dynDateTime.min.js"></script>

<link rel="stylesheet" type="text/css" media="all" href="js/dynDateTime/css/calendar-win2k-1.css"  />

<body>
	<link rel="stylesheet" href="menu/menu.css">
	<script language="JavaScript" src="menu/menu.js"></script>
	<script language="JavaScript" src="menu/menu_tpl.js"></script>
	<script language="JavaScript" src="menu/menu_items.js"></script>
	<input type="hidden" id="horarioActual" value="{horarioActual}">
	<input type="hidden" id="horariosLocal" value="{horariosLocal}">
	<table width="780" height="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>
	    	<td height="78" valign="top">
				<TABLE width="100%" height=59 border=0 align="center" cellpadding="0" cellspacing="0" bgcolor="#ffffff">
					<TR>
						<TD width=275 height="59" align=left class=user><img src="img/header2.jpg" width="275" height="60"></TD>
							<TD width=505 align=left valign="bottom" background="img/bg-1.jpg" class=user>
								<table width="90%"  border="0" align="center" cellpadding="0" cellspacing="2">
						        	<tr>
						            	<td>&nbsp;</td>
						          	</tr>
						          	<tr>
						            	<td><div align="right" class="infoBL">Usuario: {hdr_nombre} | Local: {hdr_local} | {hdr_fecha} </div></td>
						          	</tr>
						        </table>
						    </TD>
					</TR>
				</TABLE>
				<TABLE width="100%" height=19 border=0 align="center" cellpadding="0" cellspacing="0" bgcolor="#f1f0e9" style="border-top:1px solid #ABABAB; border-bottom:1px solid #ABABAB">
					<TR>
						<TD align=left bgcolor="#FFFFFF" class=user></TD>
					</TR>
				</TABLE>
			</td>
		</tr>
		<tr height="400">
			<td valign="top" bgcolor="#FFFFFF">
				<table border=0 width="100%" class='ContentTitle'>
					<tr>
						<td width="53%" height="20" class='HeaderTitle'>Informe Faltantes</td>
						<td width="47%" class='HeaderTitle'>
							<div align="right">
								<a href="/JumboBOLocal/InformeFaltantesView">
									<img src="img/volver.gif" width="32" height="32" border="0">
								</a>
							</div>
						</td>
					</tr>
				</table>
				<br>
			<fieldset>
			<legend>Filtros Busqueda</legend>
			<table width="100%"  border="0" cellspacing="2" cellpadding="2" id="filtros">
				<tr valign="top">
					
					<td align="left" width="15%">
						<input type="radio" id="opcion1" name="opcion" style="width: 20px;" onclick="javascript: bloqueaInputs();" checked="checked"> Por Jornada &nbsp;
					</td>
					<td>
						<input id="txtJornadaActual" style="text-align: right;" name="jornadaActual" type="text" value="{jornadaActual}">
					</td>
				</tr>
				<tr>
					
					<td align="left">
						<input type="radio" id="opcion2" name="opcion" style="width: 20px;" onclick="javascript: bloqueaInputs();"> Por Fecha &nbsp;
					</td>					
					<td>
						<div id="btnFecha">
						<LABEL for="fechaActual"></LABEL>
							<input id="txtFechaActual" disabled="disabled" name="txtFechaActual" type="text" value="{fechaActual}" class="dateField">
							<button type="button" id="btnSelectFecha" disabled="disabled">
								<img width="16" height="16" border="0" alt="Debe ingresar Fecha" src="img/cal.gif"/>
							</button>
						</div>
					</td>
					<td style="width: 120px;">
						Jornadas Disponibles
					</td>
					<td>
						<select id="selectJornadas" title="Jornadas Disponibles" disabled="disabled">
							<OPTION value="" >
								Seleccione..
							</OPTION>
						<!-- BEGIN DYNAMIC: SELECT_JORNADAS -->	
							<OPTION value="{idHorario}" >
								{horarioLocal}
							</OPTION>
						<!-- END DYNAMIC: 	SELECT_JORNADAS -->
						</select>
					</td>				
				</tr>
			</table>
			</fieldset>
			
			<table> <!-- style="height: 40px;"-->
				<tr align="right">
					<td >
						<button id="actualizar" onclick="javascript:validarGeneracion();">Generar</button>
						<button id="generarExcel" onclick="javascript: validarDescarga();">Descarga Excel</button>	
						
			  		</td>
				</tr>
			</table>
			
	  			
		</tr>
		</table>

<!--	    	<td>-->
				<TABLE width="780" height=19 border=0 align="left" cellpadding="0" cellspacing="0" bgcolor="#f1f0e9" style="border-top:1px solid #ABABAB; border-bottom:1px solid #ABABAB">
		  			<TR>
						<TD align=center bgcolor="#67b01a" class=infoBL><div align="center">Back Office Local - Jumbo.cl</div></TD>
