<table width="780" height="100%" border="0" cellpadding="0" cellspacing="0">

						<th width="66">Cant Prods.</th>

					<!-- BEGIN DYNAMIC: select_ronda_picking -->

						<td>
						<div align="center">{num_op}</div>
						</td>
						<td>{seccion}</td>
						<td>
						<div align="center">{cant_prod}</div>
						</td>
					</tr>
				    <!-- END DYNAMIC: select_ronda_picking -->

						<td colspan="2">
						<div align="center"></div>
						<div align="center">Total</div>
						</td>
						<td>
						<div align="center">{total_prod}</div>
						</td>
					</tr>
				</table>
				<br>
				<script type="text/javascript" src="popup.js"></script>
				<table width="15%" border="0" align="center" cellpadding="2"

					</tr>
					<tr>
						<td width="36%">

						</td>
					</tr>
				</table>
				<br>
				<table width="15%" border="0" align="center" cellpadding="2"
					cellspacing="2">

					</tr>
					<tr>

						</td>
					</tr>
