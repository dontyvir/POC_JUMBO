<html>
<head>
	<title>ActiveWidgets Grid :: Examples</title>
	<style> body, html {margin:0px; padding: 0px; overflow: hidden;} </style>


</head>
<body>

	<!-- ActiveWidgets stylesheet and scripts -->
	<link href="runtime/styles/xp/grid.css" rel="stylesheet" type="text/css" ></link>
	<script src="runtime/lib/grid.js"></script>

	<!-- grid format -->
	<style>
		.active-controls-grid {height: 100%; font: menu;}

		.active-column-0 {width:  60px;}
		.active-column-1 {width: 80px;}
		.active-column-2 {width: 60px; text-align: left;}
		.active-column-3 {width: 180px; text-align: left;}
		.active-column-4 {width: 70px; text-align: right;}
		.active-column-5 {width: 70px; text-align: right;}
		.active-column-6 {width: 50px; text-align: right;}
		.active-column-7 {width: 75px; text-align: right;}
		.active-column-8 {width: 60px; text-align: center;}
		
		.active-grid-column {border-right: 1px solid threedlightshadow;}
		.active-grid-row {border-bottom: 1px solid threedlightshadow;}
	</style>

	<!-- grid data -->
	<script>
		var myData = [
			["5435","Abarrotes","62345","Galletas Tritón Frutilla 120 gr.","4","","","",""],
			["5435","Abarrotes","62344","Manjar Soprole 120 gr.","4","","","",""],

			["5435","Abarrotes","62342","Papitas Fritas Primor 260 gr.","4","","","",""],
			["5435","Abarrotes","62341","Ravioles Carozzi 500 gr.","4","","","",""],
			["5435","Abarrotes","62340","Té Lipton Surtido 20 bol.","4","","","",""],
			["5435","Abarrotes","62345","Galletas Tritón Frutilla 120 gr.","4","","","",""],
			["5435","Abarrotes","62344","Manjar Soprole 120 gr.","4","","","",""],

		];

		var myColumns = [
			"N° OP", "Sección", "Cod Sap","Descripción", "Cant Solic", "Cant Pick", "Bin", "Cod Barra Sustituto","Cant Sust"
		];
	</script>


	<script>

	//	create ActiveWidgets Grid javascript object
	var obj = new Active.Controls.Grid;

	//	set number of rows/columns
	obj.setRowProperty("count", 24);
	obj.setColumnProperty("count", 7);

	//	provide cells and headers text
	obj.setDataProperty("text", function(i, j){return myData[i][j]});
	obj.setColumnProperty("text", function(i){return myColumns[i]});

	//	set headers width/height
	obj.setRowHeaderWidth("28px");
	obj.setColumnHeaderHeight("20px");

	//	set click action handler
	obj.setAction("click", function(src){window.status = src.getItemProperty("text")});

	//	write grid html to the page
	document.write(obj);

	</script>

</body>
</html>
