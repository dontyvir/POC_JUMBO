<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Jumbo.cl Back Office Local</title>
<script language="JavaScript" src="funciones.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">

<link href="estilos.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body {
	background-color: #FFFFFF;
}
-->
</style>
</head>

<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">

<table width="100%" height="30" border="0" cellpadding="0"
	cellspacing="0">
	<tr>
		<td class="HeaderTitle">Cambio de Estado</td>
	</tr>
</table>
  <script language="JavaScript">

			function validar_form( form ) {
				if( validar_obligatorio( form.log, "Debe ingresar un comentario!" ) ) return false;
				return true;
			}	
  </script>
<table width="100%" border="0" cellspacing="10" cellpadding="10">
	<tr>
		<td height="221">
		<form name = "forma1" action = "CambiaEstadoDespacho" method = "post" onSubmit="return validar_form(this);">
		<input type = "hidden" name = "id_pedido" value = "{id_pedido}">
		<input type = "hidden" name = "url" value = "ViewCambEstDesp?id_pedido={id_pedido}">
		<table width="400" border="0" align="center" cellpadding=""cellspacing="" class="textonormal">
			<tr align = "">
				<td width="70">Estado Actual:</td>				
				<td class="userinput" width="70" height="30"><font color="#00CC00"><b>{est_actual}</b></font></td>
			</tr>
			<tr>
				<td width="100">Nuevo Estado:</td>				
				<td class="userinput" width="100" height="30"><select name="id_estado">
					<!-- BEGIN DYNAMIC: select_estado -->
					<option value = "{id_estado}" {sel}>{est_nuevo}</option>				
					<!-- END DYNAMIC: select_estado -->					
				</select></td>
			</tr>
			<tr class="infoRj" align = "center">
				<td width="60" colspan="2"><strong>{mensaje}</strong></td>								
			</tr>
			<tr align = "" >
				<td width="60">Comentario</td>
				<td width="247">&nbsp;</td>
			</tr>
			<tr align="center">
				<td colspan="2">
				<div align="left"><textarea name="log" cols="40" rows="4" 
					wrap="VIRTUAL"></textarea></div>
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" name="Button" value="Grabar"
					onClick=""> <a href='ViewDespacho?id_pedido={id_pedido}'><input type="button" name="Button"
					value="Cerrar" onClick="window.opener.location.reload();window.close();"></a></td>
			</tr>
		</table>
		</form>
		<p>&nbsp;</p>
		</td>
	</tr>
</table>
</body>
</html>
