<body>
<table>
  <tr height="50">
    <td valign="top" bgcolor="#FFFFFF">
      <table border=0 width="100%" class='ContentTitle'>
        <tr>
          <td width="53%" height="20" class='HeaderTitle'>
          <!-- InstanceBeginEditable name="Titulo" -->
          Productos del Pedido por Sector
          <!-- InstanceEndEditable --></td>
          <td width="47%" class='HeaderTitle'><!-- InstanceBeginEditable name="Botonera" --><!-- InstanceEndEditable --></td>
        </tr>
      </table>
	</td>
  </tr>
  <tr height="400">
    <td valign="top" bgcolor="#FFFFFF">

	<table width="610" border="0" cellspacing="2" cellpadding="0" class="tabla2">
	  <tr>
	    <td align=left width="225">Pedido Nº</th>
	    <td align=left width="385">{id_pedido}</th>
	  </tr>
	  <tr>
	    <td align=left width="225">Sector</th>

	  </tr>
	</table>
	<br>
	<br>
	<table width="610" border="0" cellspacing="2" cellpadding="0" class="tabla2">

	  <!-- BEGIN DYNAMIC: productos -->
	  <tr>
	    <td>{id_producto}</td>
	    <td>{cod_prod}</td>
	    <td>{uni_med}</td>
	    <td align= left>{descripcion}</td>
	    <td>{cant_spick}</td>
	    <td>{cant_tot}</td>
	    <td>{NombreUsuario}</td>
	  </tr>
	  <!-- END DYNAMIC: productos -->
	</table>
	</div>
	<br>
	<div align="center">
	<table width="610" border="0" align="left" cellpadding="0" cellspacing="2">
	  <tr>
	    <td colspan=6 >
	      <input type="button" name="Button" value="Cerrar" onClick="window.close();">
	    </td>
	  </tr>
	  <tr>
	    <td>&nbsp;</td>
	  </tr>
	</table>
	</div>
<p>&nbsp;</p>
	</td>
	</tr>
