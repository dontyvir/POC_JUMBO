<!-- BEGIN DYNAMIC: SIN_ITEMS -->
<table width="400"  border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#CAE68A">
  <tr>
    <td valign="top"><table width="100%"  border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td width="180" valign="top"><img src="/FO_IMGS/gr/{pro_imagen}" width="180" height="180" onError="this.src='/FO_IMGS/img/gr/fotopreparacion.gif'" ><br>
          <span class="texto_minificha_ppum">* Foto Referencial</span></td>
        <td width="1" bgcolor="#5B9C1B"><img src="../WebFOVE/img/1x1trans.gif" width="1" height="1"></td>
        <td valign="top"><table width="100%"  border="0" cellspacing="0" cellpadding="5">
          <tr>
            <td class="fila_tabla_titulos">Descripci&oacute;n</td>
          </tr>
          <tr>
            <td class="texto_minificha">{pro_tipo}, <span class="texto_minificha_marca">{pro_marca}</span></td>
          </tr>
          <tr>
            <td class="texto_minificha">{pro_desc}</td>
          </tr>
          <tr>
            <td class="texto_minificha_ppum">$x{ppum_med}:{ppum}</td>
          </tr>
        </table>
          <br>
		  <table width="95%" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#d5d5d5">
		    <tr><td>
          <table width="100%"   border="0" align="center" cellpadding="3" cellspacing="0">
            <tr align="center">
              <td width="80" class="titulo">Precio</td>
              <td class="titulo">Cantidad</td>
            </tr>
			<form id="f_productos{pro_id}" name="f_productos{pro_id}" method="post" TARGET="ifrm_bolsa"  action="AddNewDetalle" onsubmit="">
			<INPUT TYPE="hidden" name="tot_reg" value="1">   
			<INPUT TYPE="hidden" name="pro_id0" value="{pro_id}">
			<INPUT TYPE="hidden" name="intervalo0" value="{intervalo}">
            <tr>
              <td width="80" align="center" class="texto_minificha">{precio} </td>
              <td align="center" class="texto_minificha"><input name="valor0" type="text" value="{valor}" size="4" maxlength="4" onpaste="return false;"> 
                {unidad} </td>
            </tr>
			</form>
          </table> </td></tr>
		  </table>
          <br>
          <table width="95%"  border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
              <td align="right"><a href="javascript:mc('{pro_id}');"><img src="/WebFOVE/img/{img_fila}" border="0"><br>
                <br>
              </a></td>
            </tr>
          </table></td>
      </tr>
    </table></td>
  </tr>
</table>
<SCRIPT>document.f_productos{pro_id}.valor0.onkeypress=KeyIsCantidad;</script>

    <td valign="top"><table width="100%"  border="0" cellspacing="0" cellpadding="0">

          </tr>
        </table>

            </tr>
			<form id="f_productos{pro_id}" name="f_productos{pro_id}" method="post" TARGET="ifrm_bolsa"  action="AddNewDetalle" onsubmit="">

			<INPUT TYPE="hidden" name="pro_id{contador}" value="{pro_id}">

                {unidad} </td>
            </tr>
			<SCRIPT>document.f_productos{pro_id_P}.valor{contador}.onkeypress=KeyIsCantidad;</script>
		    <!-- END DYNAMIC: CON_ITEMS_PRECIOS -->
			<INPUT TYPE="hidden" name="tot_reg" value="{tot_reg}">  
			</form>
			 </table>
			 </td>
			 </tr>
          </table>

          <table width="95%"  border="0" align="center" cellpadding="0" cellspacing="0">
